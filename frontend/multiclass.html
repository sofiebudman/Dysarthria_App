<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dysarthria Severity Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- icon set -->
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800 font-sans min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="bg-white shadow-lg py-8 mb-8">
    <div class="text-center">
      <h1 class="text-5xl font-black text-blue-600 flex items-center justify-center gap-2">
       
        Dysarthria Severity Detector
      </h1>
      <p class="mt-3 text-gray-600 text-lg">Upload an audio file to predict severity level of Dysarthria</p>
    </div>
  </header>

  <!-- Form -->
  <main class="flex-grow">
    <form 
      id="audioForm"
      enctype="multipart/form-data"
      class="flex flex-col items-center gap-6 p-8 bg-white shadow-xl rounded-2xl max-w-lg mx-auto animate-fade-in"
    >
      <label for="audioFile" class="text-lg font-semibold text-gray-700 flex items-center gap-2">
        <i class="ph ph-upload-simple text-blue-600 text-2xl"></i>
        Upload a WAV file:
      </label>
      <input 
        type="file" 
        id="audioFile" 
        name="audio" 
        accept="audio/wav" 
        required
        class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 
               file:rounded-full file:border-0 
               file:text-sm file:font-semibold 
               file:bg-blue-100 file:text-blue-800 
               hover:file:bg-blue-200 transition"
      >
      <button 
        type="submit" 
        class="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white font-bold rounded-full shadow-md hover:bg-blue-700 transition duration-300"
      >
        <i class="ph ph-magic-wand text-xl"></i>
        Predict
      </button>
    </form>

    <!-- Output -->
    <section class="max-w-2xl mx-auto px-6 mt-10 text-center">
      <p id="output" class="text-xl font-semibold text-blue-700 mb-6"></p>
      <img id="heatmap" src="data:image/png;base64,{{ heatmap_image }}" class="mx-auto max-w-full rounded-lg shadow-md hidden">
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6 mt-8">
    Built with TailwindCSS & JavaScript
  </footer>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('audioForm');
    const output = document.getElementById('output');
    const heatmap = document.getElementById('heatmap');

    form.onsubmit = async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById('audioFile');
      if (fileInput.files.length === 0) {
        output.textContent = 'Please select an audio file.';
        return;
      }

      const formData = new FormData();
      formData.append('audio', fileInput.files[0]);

      output.textContent = 'Predicting...';
      heatmap.classList.add('hidden');

      try {
        const response = await fetch('/multiclasspredict', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json();
          output.textContent = 'Error: ' + (errorData.error || 'Something went wrong');
          return;
        }

        const data = await response.json();
        output.textContent = 'Prediction: ' + data.prediction;

        if (data.heatmap_image) {
          heatmap.src = 'data:image/png;base64,' + data.heatmap_image;
          heatmap.classList.remove('hidden');
        }
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    };
  </script>

  <!-- Simple animation -->
  <style>
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>



  
  <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
    <div class="grid h-full max-w-lg grid-cols-5 mx-auto font-medium">

        <button onclick="openHome()" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group w-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 mb-1 text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">
         <path stroke-linecap="round" stroke-linejoin="round"
             d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
        </svg>
        <span class="text-sm text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">Home</span>
        </button>


          <button onclick="openBinary()" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group w-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 mb-1 text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">
         <path stroke-linecap="round" stroke-linejoin="round"
             d="M4.804 21.644A6.707 6.707 0 0 0 6 21.75a6.721 6.721 0 0 0 3.583-1.029c.774.182 1.584.279 2.417.279 5.322 0 9.75-3.97 9.75-9 0-5.03-4.428-9-9.75-9s-9.75 3.97-9.75 9c0 2.409 1.025 4.587 2.674 6.192.232.226.277.428.254.543a3.73 3.73 0 0 1-.814 1.686.75.75 0 0 0 .44 1.223ZM8.25 10.875a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25ZM10.875 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875-1.125a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"/>
        </svg>
        <span class="text-sm text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">Diagnosis</span>
        </button>


        <button onclick="openEnglish()" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group w-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 mb-1 text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">
         <path stroke-linecap="round" stroke-linejoin="round"
             d="m6.115 5.19.319 1.913A6 6 0 0 0 8.11 10.36L9.75 12l-.387.775c-.217.433-.132.956.21 1.298l1.348 1.348c.21.21.329.497.329.795v1.089c0 .426.24.815.622 1.006l.153.076c.433.217.956.132 1.298-.21l.723-.723a8.7 8.7 0 0 0 2.288-4.042 1.087 1.087 0 0 0-.358-1.099l-1.33-1.108c-.251-.21-.582-.299-.905-.245l-1.17.195a1.125 1.125 0 0 1-.98-.314l-.295-.295a1.125 1.125 0 0 1 0-1.591l.13-.132a1.125 1.125 0 0 1 1.3-.21l.603.302a.809.809 0 0 0 1.086-1.086L14.25 7.5l1.256-.837a4.5 4.5 0 0 0 1.528-1.732l.146-.292M6.115 5.19A9 9 0 1 0 17.18 4.64M6.115 5.19A8.965 8.965 0 0 1 12 3c1.929 0 3.716.607 5.18 1.64" />
        </svg>
        <span class="text-sm text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">English</span>
        </button>

        <button onclick="openRussian()" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group w-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 mb-1 text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">
         <path stroke-linecap="round" stroke-linejoin="round"
             d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
        </svg>
        <span class="text-sm text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">Russian</span>
        </button>

         <button onclick="openEmotion()" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group w-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 mb-1 text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">
         <path stroke-linecap="round" stroke-linejoin="round"
             d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
        </svg>
        <span class="text-sm text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500">Emotion</span>
        </button>

     
</svg>

    <script>
    function openHome() {
      window.location.href = "{{ url_for('home') }}";
    }
    function openBinary() {
      window.location.href = "{{ url_for('classification') }}";
    }
    function openEnglish() {
      window.location.href = "{{ url_for('english') }}";
    }
    function openRussian() {
      window.location.href = "{{ url_for('russian') }}";
    }
    function openEmotion() {
      window.location.href = "{{ url_for('emotion') }}";
    }
  </script>

</body>
</html>
