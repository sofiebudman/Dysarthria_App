<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Speech Reconstruction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- icon set -->
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800 font-sans min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="bg-white shadow-lg py-8 mb-8">
    <div class="text-center">
      <h1 class="text-5xl font-black text-blue-600 flex items-center justify-center gap-2">
       
        English Speech Reconstruction
      </h1>
      <p class="mt-3 text-gray-600 text-lg">Upload a dysarthric English audio file (.wav) to receive a cleaned version and spectrograms</p>
    </div>
  </header>

  <!-- Upload Form -->
  <main class="flex-grow">
    <form 
      id="audioForm"
      enctype="multipart/form-data"
      class="flex flex-col items-center gap-6 p-8 bg-white shadow-xl rounded-2xl max-w-lg mx-auto animate-fade-in"
    >
      <label for="audioFile" class="text-lg font-semibold text-gray-700 flex items-center gap-2">
        <i class="ph ph-upload-simple text-blue-600 text-2xl"></i>
        Upload a WAV file:
      </label>
      <input 
        type="file" 
        id="audioFile" 
        name="audio" 
        accept="audio/wav" 
        required
        class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 
               file:rounded-full file:border-0 
               file:text-sm file:font-semibold 
               file:bg-blue-100 file:text-blue-800 
               hover:file:bg-blue-200 transition"
      >
      <button 
        type="submit" 
        class="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white font-bold rounded-full shadow-md hover:bg-blue-700 transition duration-300"
      >
       
        Reconstruct
      </button>
      <p id="output" class="font-semibold text-center text-blue-700 mt-2"></p>
    </form>

    <!-- Results Section -->
    <section 
      id="results" 
      class="max-w-5xl mx-auto mt-10 px-6 pb-12 hidden animate-fade-in"
    >
      <h2 class="text-center text-3xl font-bold text-gray-800 mb-8">Results</h2>

      <!-- Spectrograms -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
        <div class="bg-white p-4 rounded-xl shadow-md text-center">
          <h3 class="font-semibold text-gray-700 mb-4">Original Spectrogram</h3>
          <img id="originalSpectrogram" src="" alt="Original Spectrogram" class="mx-auto max-w-full rounded-lg border">
        </div>
        <div class="bg-white p-4 rounded-xl shadow-md text-center">
          <h3 class="font-semibold text-gray-700 mb-4">Cleaned Spectrogram</h3>
          <img id="predictedSpectrogram" src="" alt="Clean Spectrogram" class="mx-auto max-w-full rounded-lg border">
        </div>
      </div>

      <!-- Audio Players -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-4 rounded-xl shadow-md text-center">
          <h3 class="font-semibold text-gray-700 mb-4">Original Audio</h3>
          <audio id="originalAudio" controls class="w-full rounded-md"></audio>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-md text-center">
          <h3 class="font-semibold text-gray-700 mb-4">Cleaned Audio</h3>
          <audio id="cleanAudio" controls class="w-full rounded-md"></audio>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6 mt-12">
    Built with TailwindCSS & JavaScript
  </footer>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('audioForm');
    const output = document.getElementById('output');
    const results = document.getElementById('results');
    const originalImg = document.getElementById('originalSpectrogram');
    const predictedImg = document.getElementById('predictedSpectrogram');
    const cleanAudio = document.getElementById('cleanAudio');
    const originalAudio = document.getElementById('originalAudio');

    form.onsubmit = async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById('audioFile');
      if (fileInput.files.length === 0) {
        output.textContent = 'Please select an audio file.';
        return;
      }

      const formData = new FormData();
      formData.append('audio', fileInput.files[0]);

      output.textContent = 'Processing...';
      results.classList.add('hidden');

      try {
        const response = await fetch('/englishpredict', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json();
          output.textContent = 'Error: ' + (errorData.error || 'Something went wrong');
          return;
        }

        const data = await response.json();

        originalImg.src = 'data:image/png;base64,' + data.spectrogram_image;
        predictedImg.src = 'data:image/png;base64,' + data.predicted_spectrogram_image;
        cleanAudio.src = 'data:audio/wav;base64,' + data.clean_audio;
        originalAudio.src = 'data:audio/wav;base64,' + data.original_audio;

        output.textContent = 'Success! See results below.';
        results.classList.remove('hidden');

      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    };
  </script>

  <!-- Animation Style -->
  <style>
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</body>
</html>
